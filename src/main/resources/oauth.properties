# OAuth Configuration Properties
# WARNING: Do not commit real secrets to public repositories!
# Use environment variables or a secrets manager in production.

# Google OAuth
google.clientId=${GOOGLE_CLIENT_ID}
google.clientSecret=${GOOGLE_CLIENT_SECRET}
google.redirectUri=http://localhost:8080/oauth2/google/callback

# Facebook OAuth
facebook.clientId=${FACEBOOK_CLIENT_ID}
facebook.clientSecret=${FACEBOOK_CLIENT_SECRET}
facebook.redirectUri=http://localhost:8080/oauth2/facebook/callback

# GitHub OAuth
github.clientId=${GITHUB_CLIENT_ID}
github.clientSecret=${GITHUB_CLIENT_SECRET}
github.redirectUri=http://localhost:8080/oauth2/github/callback
